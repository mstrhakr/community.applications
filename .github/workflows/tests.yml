name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.1', '8.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, curl, mbstring, xml
          coverage: xdebug
          ini-values: short_open_tag=On
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php${{ matrix.php-version }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Create test output directories
        run: mkdir -p tests/results tests/coverage
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox --coverage-clover tests/coverage/clover.xml --log-junit tests/results/junit.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: php-test-results-${{ matrix.php-version }}
          path: tests/results/
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: php-coverage-${{ matrix.php-version }}
          path: tests/coverage/
      
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: PHPUnit Results (PHP ${{ matrix.php-version }})
          path: tests/results/junit.xml
          reporter: java-junit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Check PHP syntax
        run: |
          find source -name "*.php" -print0 | xargs -0 -n1 php -l > /dev/null
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: 'source'
          severity: warning
        continue-on-error: true
